<!doctype>
<html>
<title>Registration</title>

<h1>

	<head> Registration form </head>
</h1>


<body bgcolor="darkseagreen">
	<font face="stencil">


		<form>
			TITLE : <input type="radio" name="title" /> Mr.
			<input type="radio" name="title" />Mrs. <br /><br>
			NAME : <input type="text" name="name" /> <br /><br>
			FATHER'S NAME : <input type="text" name="fname" /> <br /><br>
			DOB : <input type="date" name="date" /> <br /><br>
			PLACE : <select>
				<option> bombay </option>
				<option> hyderabad </option>
				<option> delhi </option>
				<option> pune </option>
				<option> noida </option>
			</select> <br /><br>
			Email : <input type="email" name="email" /> <br /><br>

			Mobile : <select>
				<option>90</option>
				<option>91</option>
				<option>92</option>
				<option>93</option>
				<option>94</option>
				<option>95</option>
			</select>
			<input type="phone" /> <br /><br>
			PHOTO : <input type="file" name="photo" />
			SIGNATURE : <input type="file" name="signature" /> <br /><br>
			<font size="2"> File cannot be exceed more than 100kb </font>

		</form>
		<br>
		<br>
		<button><b>SAVE</b></button>
		<button><b>PROCEED</b></button>
		<button><b>SUBMIT</b></button>
</body>
</font>

</html>
